    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron main-area">
      <div class="container">
        <div class="col-sm-4 content-area">
        	<h1>Crabber</h1>
        	<p>Content Grabbing Made Easy!</p>
        	<p>Crabber allows you to quickly grab content from external websites into a container specified by you</p>
        </div>
        <div class="col-sm-4 demo-form">
        	<form>
        		<div class="form-group">
                  <label for="txtLinks">Try it out!</label>
                  <textarea class="form-control" name="txtLinks" id="txtLinks" placeholder="Write or paste any links here"></textarea>
                </div>
                <button title="After changing text, Click to update. No, this button does nothing except allow you the user to leave the textbox. When the textbox loses focus, crabber grabs content for new links" type="button" class="btn btn-primary pull-right">Update</button>
        	</form>
        </div>
        <div class="col-sm-4">
        	<div class="col-sm-12 demo-area">
              <span class="text-center col-sm-12">Content for any links entered will appear here</span>
          </div>
        </div>
      </div>
